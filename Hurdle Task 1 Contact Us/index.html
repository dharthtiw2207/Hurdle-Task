<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Contact Form</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <h1>Get in Touch</h1>
        <p>Fill up the form to get in touch with us. </p>

        <!-- Contact form section -->
        <div class="contact-box">
            <!-- Left side of the form -->
            <div class="container-left">
                <h3>Fill the Form*</h3>
                <!-- Form -->
                <form id="contactForm" onsubmit="return validateForm()">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Submit</button>
                    <p id="successMessage" style="display:none;">Form submitted successfully!</p>
                </form>
            </div>
            <!-- Right side with contact information -->
            <div class="container-right">
                <h3>Reach Us</h3>
                <!-- Table for contact information -->
                <table>
                    <tr>
                        <td>Email: </td>
                        <td>hello@nagaed.com
                        </td>
                    </tr>

                    <tr>
                        <td>Phone: </td>
                        <td>+91 70059 91853
                        </td>
                    </tr>

                    <tr>
                        <td>Address: </td>
                        <td>LK Vizo Complex, Tekhuuliesha Secretariate Road
                            Kohima, Nagaland 797001
                            </td>
                    </tr>
                </table>
                
                <!-- Map section -->
                <div style="width: 100%"><iframe width="500" height="275" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=LK%20Vizo%20Complex,%20Tekhuuliesha%20Secretariate%20Road%20Kohima,%20Nagaland%20797001+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">gps systems</a></iframe></div>
            </div>
        </div>
    </div>
    <!-- JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
